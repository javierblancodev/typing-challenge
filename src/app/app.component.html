<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>  

      <p class="has-text-centered">
        <span [class]="compare(char, userInput[i])" *ngFor="let char of randomText.split(''); let i = index">{{char}}</span>
      </p>

      <div class="field">
        <input type="text" class="input" (input)="onInput(($any($event.target).value))">
      </div>
      
      <div *ngIf="randomText === userInput" class="box has-text-centered">
        <p class="title">Success!</p>
      </div>
    </div>  
  </div>
</div>
